<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Pomodoro clock</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/pomodoro.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
</head>

<body>
<div class="content">
  <div class="container">
    <div id="contcard" class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3">
      <div class="card text-center">
        <h2 id="title">Work</h2>
        <div>
          <canvas height="200" width="200" id="clockcanvas">Unsupported browser :(</canvas>
          <div id="toggler"></div>
          <div id="time">
            <span id="hor">00</span>:<span id="min">25</span>:<span id="sec">00</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <h4>Work Time</h4>
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-secondary chngbtn" value="mm">-</button>
              </span>
              <input class="form-control" type="time" value="25" id="mainmins">
              <span class="input-group-btn">
                <button class="btn btn-secondary chngbtn" value="mp">+</button>
              </span>
            </div>
          </div>
          <div class="col-md-6">
            <h4>Break Time</h4>
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-secondary chngbtn" value="bm">-</button>
              </span>
              <input class="form-control" type="time" value="5" id="breakmins">
              <span class="input-group-btn">
                <button class="btn btn-secondary chngbtn" value="bp">+</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="js/bootstrap.js"></script>
<script src="js/pomodoro.js"></script>
</body>
</html>
