<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>@Data5tream's Quote Machine</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/quotes.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
</head>

<body>
  <nav class="navbar navbar-toggleable-md navbar-inverse row">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="col-md-2"></div>
    <a class="navbar-brand" href="#">@data5tream</a>
    <div class="navbar-collapse collapse text-center" id="navbarNav">
      <a id="introbtn" class="linkbtn" href="#intro">Intro</a>
      <a id="portobtn" class="linkbtn" href="#porto">Portfolio</a>
      <a id="contactbtn" class="linkbtn" href="#contact">Contact</a>
    </div>
  </nav>
  <div class="content">
    <div class="card w-25">
      <div class="card-block">
        <div class="quote-text">
          <i class="fa fa-quote-left"></i> <span id="quote">Your awesome quote is loading!</span>
        </div>
        <div id="quote-author">
          - @Data5tream
        </div>
        <div class="card-btns text-center">
          <a href="#"><button class="btn"><i class="fa fa-twitter"></i></button></a>
          <a href="#"><button class="btn" onclick="getNewQuote()">Another one!</button></a>
        </div>
      </div>
    </div>
    <footer>
      <div class="row">
        <div class="col-lg-4 offset-md-1 col-6">
          <i class="fa fa-copyright" aria-hidden="true"></i> <a href="https://www.github.com/Data5tream" target="_blank">@Data5tream</a>, 2017
        </div>
        <div class="col-lg-4 col-6">
          Quotes from <a href="https://quotesondesign.com" target="_blank">Quotes on design</a>
        </div>
      </div>
    </footer>
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="js/bootstrap.js"></script>
<script src="js/quotes.js"></script>
</body>
</html>
