<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Wiki viewer</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/wiki.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
</head>

<body>
<canvas id="canvas" width="100%" height="100%"></canvas>
<div class="content container">
  <h1>Search</h1>
  <form>
    <div class="form-group row">
      <input type="search" class="form-control col-sm-6 offset-sm-1 col-md-8" id="searchfield" placeholder="Search wikipedia" autofocus="true" />
      <button type="submit" class="btn btn-secondary col-sm-4 col-md-2" id="searchbtn">Search</button>
    </div>
  </form>
  <div id="res"></div><br><br>
  <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
    <button type="button" class="btn btn-secondary" id="luckybtn" >Feeling lucky?</button>
  </a>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="js/wiki.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
