<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Calculator</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/calculator.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
</head>

<body>
<div class="container animated fadeIn" id="content">
  <div class="disp offset-2 col-8">
    <div id="act">0</div>
    <div id="res" class="text-muted">0</div>
  </div>
  <table class="offset-2 col-8">
    <tr>
      <td colspan="2">
        <button value="ac" class="btn btn-danger">AC</button>
      </td>
      <td colspan="2">
        <button value="ce" class="btn btn-warning">CE</button>
      </td>
    </tr>
    <tr>
      <td>
        <button value="7" class="btn btn-secondary">7</button>
      </td>
      <td>
        <button value="8" class="btn btn-secondary">8</button>
      </td>
      <td>
        <button value="9" class="btn btn-secondary">9</button>
      </td>
      <td>
        <button value="/" class="btn btn-secondary">&divide;</button>
      </td>
    </tr>
    <tr>
      <td>
        <button value="4" class="btn btn-secondary">4</button>
      </td>
      <td>
        <button value="5" class="btn btn-secondary">5</button>
      </td>
      <td>
        <button value="6" class="btn btn-secondary">6</button>
      </td>
      <td>
        <button value="*" class="btn btn-secondary">x</button>
      </td>
    </tr>
    <tr>
      <td>
        <button value="1" class="btn btn-secondary">1</button>
      </td>
      <td>
        <button value="2" class="btn btn-secondary">2</button>
      </td>
      <td>
        <button value="3" class="btn btn-secondary">3</button>
      </td>
      <td>
        <button value="-" class="btn btn-secondary">-</button>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button value="0" class="btn btn-secondary">0</button>
      </td>
      <td>
        <button value="." class="btn btn-secondary">.</button>
      </td>
      <td>
        <button value="+" class="btn btn-secondary">+</button>
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <button value="=" class="btn btn-primary">=</button>
      </td>
    </tr>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="js/calculator.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
