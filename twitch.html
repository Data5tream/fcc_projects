<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Twitch Status</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/twitch.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
</head>

<body>
<div class="container animated fadeIn" id="content">
  <h1>Twitch Streamer Status</h1>
  <div class="card" id="eslcard">
    <a href="https://www.twitch.tv/esl_sc2" target="_blank">
    <div class="card-header">
      ESL_SC2
    </div>
    </a>
    <div class="card-block">
      Loading info...
    </div>
  </div>
  <div class="card" id="fcccard">
    <a href="https://www.twitch.tv/freecodecamp" target="_blank">
    <div class="card-header">
      freeCodeCamp
    </div>
    </a>
    <div class="card-block">
      Loading info...
    </div>
  </div>
  <div class="card" id="noobscard">
    <a href="https://www.twitch.tv/noobs2ninjas" target="_blank">
    <div class="card-header">
      noobs2ninjas
    </div>
    </a>
    <div class="card-block">
      Loading info...
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="js/twitch.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
